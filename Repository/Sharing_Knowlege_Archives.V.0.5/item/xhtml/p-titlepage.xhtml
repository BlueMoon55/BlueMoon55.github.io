<h1 style="text-align: center;">未来の図書館の実現に向けて</h1>
<h3 style="text-align: center;">-「知の共有化」を目指した活動記録【論文集-</h3>
<p style="text-align: right;">中山正樹（国立国会図書館　専門調査員）</p>
<p>2002年4月に国立国会図書館に入館して、2015年3月に退館するまでの間に、私が雑誌投稿、外部講演等での原稿を取りまとめた。</p>
<p>入館した当時の目標と、13年経過した現在の「知の共有化を目指した知識情報の保存基盤と、新たな知識の創造を目指した利活用基盤の構築」は、表現こそ異なるが、今まで目指してきたところ、今後目指すところは、ほとんど同じであることを実感した。</p>
<p>過去の経緯を踏まえて、目標の達成に向けて進展していくことを願う。</p>
